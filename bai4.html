<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phạm Đức Thắng</title>
</head>
<body>
<script>
    let inputduongkinh = prompt("Nhập đường kính");
    let duongkinh = parseInt(inputduongkinh);
    C = duongkinh * duongkinh * 3.14 / 4;
    document.write("Chu vi hình tròn là: " + C);
</script>
</body>
</html>
