<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phạm Đức Thắng</title>
</head>
<body>
<script>
    let inputbankinh = prompt("Nhập bán kính");
    let bankinh = parseInt(inputbankinh);
    S = bankinh * bankinh * 3.14;
    document.write("Diện tích hình tròn: " + S);
</script>
</body>
</html>
